<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Sentiment Analysis</title>
    <style>
        body { 
            font-family: sans-serif; 
            max-width: 600px; 
            margin: 2rem auto; 
            padding: 1rem; 
            text-align: center; 
        }
        input, button { 
            padding: 0.7rem; 
            font-size: 1rem; 
            margin: 0.5rem; 
        }
        #result { 
            margin-top: 2rem; 
            padding: 1rem; 
            border-radius: 5px; 
            font-weight: bold; 
        }
        .positive { background-color: #d4edda; color: #155724; }
        .negative { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ü§ñ Serverless Sentiment Analysis</h1>
    <p>Type a sentence and see if the AI thinks it's Positive or Negative!</p>

    <input type="text" id="inputText" placeholder="e.g., I love pizza!" size="30">
    <button onclick="analyzeSentiment()">Analyze Sentiment</button>

    <div id="result"></div>

    <script>
        function analyzeSentiment() {
            const text = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');

            if (!text) {
                resultDiv.innerHTML = "Please enter some text!";
                return;
            }

            resultDiv.innerHTML = "‚è≥ Analyzing... (The AI is waking up! First time takes ~20 sec)";

            // This is the FREE Hugging Face API we are using!
            const API_URL = "https://api-inference.huggingface.co/models/distilbert-base-uncased-finetuned-sst-2-english";
            // Your unique key will be added by Vercel, so we don't write it here.

            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${process.env.HUGGING_FACE_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: text })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response
                if (data.error) {
                    resultDiv.innerHTML = `‚ö†Ô∏è Error: ${data.error}. The AI is still loading. Try again in 20 seconds.`;
                } else {
                    const sentiment = data[0][0].label; // 'POSITIVE' or 'NEGATIVE'
                    const confidence = (data[0][0].score * 100).toFixed(1); // Convert to percentage
                    resultDiv.innerHTML = `
                        <strong>Text:</strong> "${text}" <br><br>
                        <strong>Sentiment:</strong> <span class="${sentiment.toLowerCase()}">${sentiment}</span> <br>
                        <strong>Confidence:</strong> ${confidence}%
                    `;
                    resultDiv.className = sentiment.toLowerCase();
                }
            })
            .catch(error => {
                resultDiv.innerHTML = "‚ùå Something went wrong. Check the console for details.";
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
