<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Sentiment Analysis</title>
    <style>
        body { 
            font-family: sans-serif; 
            max-width: 600px; 
            margin: 2rem auto; 
            padding: 1rem; 
            text-align: center; 
        }
        input, button { 
            padding: 0.7rem; 
            font-size: 1rem; 
            margin: 0.5rem; 
        }
        #result { 
            margin-top: 2rem; 
            padding: 1rem; 
            border-radius: 5px; 
            font-weight: bold; 
        }
        .positive { background-color: #d4edda; color: #155724; }
        .negative { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ü§ñ Serverless Sentiment Analysis</h1>
    <p>Type a sentence and see if the AI thinks it's Positive or Negative!</p>

    <input type="text" id="inputText" placeholder="e.g., I love pizza!" size="30">
    <button onclick="analyzeSentiment()">Analyze Sentiment</button>

    <div id="result"></div>

<script>
    function analyzeSentiment() {
        const text = document.getElementById('inputText').value;
        const resultDiv = document.getElementById('result');

        if (!text) {
            resultDiv.innerHTML = "Please enter some text!";
            return;
        }

        resultDiv.innerHTML = "‚è≥ Waking up the AI server... (This can take ~30 seconds on the first try)";
        resultDiv.className = ""; // Reset the class

        // üëá THIS IS THE CRITICAL CHANGE: Call OUR Vercel API, not Hugging Face directly.
        const OUR_API_URL = "/api/analyze"; 

        fetch(OUR_API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text }) // Send the text in the body
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Server error: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            // Handle the response from OUR API
            if (data.error) {
                // This error comes from our Vercel function
                resultDiv.innerHTML = `‚ö†Ô∏è ${data.error}`;
            } else {
                const sentiment = data[0][0].label;
                const confidence = (data[0][0].score * 100).toFixed(1);
                resultDiv.innerHTML = `
                    <strong>Text:</strong> "${text}" <br><br>
                    <strong>Sentiment:</strong> <span class="${sentiment.toLowerCase()}">${sentiment}</span> <br>
                    <strong>Confidence:</strong> ${confidence}%
                `;
                resultDiv.className = sentiment.toLowerCase();
            }
        })
        .catch(error => {
            resultDiv.innerHTML = "‚ùå Failed to connect to the analysis server.";
            console.error("Error:", error);
        });
    }
</script>
</body>
</html>
